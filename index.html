<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>WHO IS IT?</h1>
        <p>Guess the person's name:</p>
        <input type="text" id="guessInput" oninput="handleInput(event)">
        <div id="dropdown" style="display: none;"></div>
        <button onclick="checkName()" id="nameBtn">Guess</button>
        <button onclick="newGame()" id="gameBtn">New Game</button>
        <div id="result"></div>
        <div id="output"></div>
        <h3 id="listName">Your previous guesses</h3>
        <div id="previousGuesses"></div>
    </div>

    <div class="gameMode">
        <h3 id="hardMode">Hard mode</h3>
        <label class="switch">
            <input type="checkbox" onclick="changeMode()">
            <span class="slider round"></span>
        </label>
    </div>

    <script type="module">
        import { handleInput, checkName, newGame, changeMode } from './render.js';

        // This makes the imported functions available in the global scope
        window.handleInput = handleInput;
        window.checkName = checkName;
        window.newGame = newGame;
        window.changeMode = changeMode;
    </script>
</body>
</html>
